id: io.github.mpvqc.mpvQC
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: mpvQC

finish-args:
  - --device=dri
  - --filesystem=home
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio

build-options:
  cflags: -O2 -g
  cxxflags: -O2 -g
  env:
    V: '1'

cleanup:
  - /include
  - /lib/debug
  - /lib/pkgconfig
  - /lib/python3.12/site-packages/PySide6/examples
  - /lib/python3.12/site-packages/PySide6/lupdate
  - /lib/python3.12/site-packages/PySide6/assistant
  - /lib/python3.12/site-packages/PySide6/qmllint
  - /lib/python3.12/site-packages/PySide6/linguist
  - /lib/python3.12/site-packages/PySide6/Qt/lib/libQt6WebEngineCore.so.6
  - /lib/python3.12/site-packages/PySide6/Qt/translations/qtwebengine_locales
  - /lib/python3.12/site-packages/PySide6/Qt/resources
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - '*.la'
  - '*.a'

modules:
  - io.github.mpvqc.mpvQC.pypi.yml

  - name: luajit
    no-autogen: true
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
      - /share/man
    sources:
      - type: git
        url: https://github.com/LuaJIT/LuaJIT.git
        mirror-urls:
          - https://luajit.org/git/luajit.git
        disable-shallow-clone: true
        commit: 97813fb924edf822455f91a5fbbdfdb349e5984f
        x-checker-data:
          type: json
          url: https://api.github.com/repos/LuaJIT/LuaJIT/commits
          commit-query: first( .[].sha )
          version-query: first( .[].sha )
          timestamp-query: first( .[].commit.committer.date )
      - type: shell
        commands:
          - sed -i 's|/usr/local|/app|' ./Makefile

  - name: libv4l2
    cleanup:
      - /sbin
      - /bin
      - /include
      - /lib/*.la
      - /lib/*/*.la
      - /lib*/*/*/*.la
      - /lib/pkgconfig
      - /share/man
    config-opts:
      - --disable-static
      - --disable-bpf
      - --with-udevdir=/app/lib/udev
    sources:
      - type: archive
        url: https://linuxtv.org/downloads/v4l-utils/v4l-utils-1.24.1.tar.bz2
        sha256: cbb7fe8a6307f5ce533a05cded70bb93c3ba06395ab9b6d007eb53b75d805f5b

  - name: nv-codec-headers
    cleanup:
      - '*'
    no-autogen: true
    make-install-args:
      - PREFIX=/app
    sources:
      - type: git
        url: https://github.com/FFmpeg/nv-codec-headers.git
        mirror-urls:
          - https://git.videolan.org/git/ffmpeg/nv-codec-headers.git
        tag: n12.2.72.0
        commit: c69278340ab1d5559c7d7bf0edf615dc33ddbba7
        x-checker-data:
          type: git
          tag-pattern: ^n([\d.]+)$

  - name: ffmpeg
    cleanup:
      - "/include"
      - "/lib/pkgconfig"
      - "/share/ffmpeg/examples"
    config-opts:
      - "--enable-shared"
      - "--disable-static"
      - "--enable-gnutls"
      - "--disable-doc"
      - "--disable-programs"
      - "--disable-encoders"
      - "--disable-muxers"
      - "--enable-encoder=png"
      - "--enable-libv4l2"
      - "--enable-libdav1d"
    sources:
      - type: git
        url: https://github.com/FFmpeg/FFmpeg.git
        mirror-urls:
          - https://git.ffmpeg.org/ffmpeg.git
        commit: b08d7969c550a804a59511c7b83f2dd8cc0499b8
        tag: n7.1
        x-checker-data:
          type: git
          tag-pattern: ^n([\d.]{3,7})$

  - name: libass
    cleanup:
      - /include
      - /lib/pkgconfig
    config-opts:
      - --disable-static
      - --enable-asm
      - --enable-harfbuzz
      - --enable-fontconfig
    sources:
      - type: git
        url: https://github.com/libass/libass.git
        tag: 0.17.3
        commit: e46aedea0a0d17da4c4ef49d84b94a7994664ab5
        x-checker-data:
          type: git
          tag-pattern: ^(\d\.\d{1,3}\.\d{1,2})$

  - name: uchardet
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_STATIC=0
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
      - /share/man
    sources:
      - type: archive
        url: https://www.freedesktop.org/software/uchardet/releases/uchardet-0.0.8.tar.xz
        sha256: e97a60cfc00a1c147a674b097bb1422abd9fa78a2d9ce3f3fdcc2e78a34ac5f0
        x-checker-data:
          type: html
          url: https://www.freedesktop.org/software/uchardet/releases/
          version-pattern: uchardet-(\d\.\d+\.?\d*).tar.xz
          url-template: https://www.freedesktop.org/software/uchardet/releases/uchardet-$version.tar.xz

  - name: libplacebo
    buildsystem: meson
    config-opts:
      - -Dvulkan=enabled
      - -Dshaderc=enabled
    cleanup:
      - /include
      - /lib/pkgconfig
    sources:
      - type: git
        url: https://github.com/haasn/libplacebo.git
        mirror-urls:
          - https://code.videolan.org/videolan/libplacebo.git
        tag: v7.349.0
        commit: 1fd3c7bde7b943fe8985c893310b5269a09b46c5
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: libmpv
    buildsystem: meson
    config-opts:
      - -Dlibmpv=true
      - -Dlua=enabled
      - -Ddebug=false
      - -Dbuild-date=false
      - -Dalsa=disabled
      - -Dmanpage-build=disabled
      - -Dvulkan=enabled
    cleanup:
      - /include
      - /lib/pkgconfig
    sources:
      - type: git
        url: https://github.com/mpv-player/mpv.git
        tag: v0.39.0
        commit: a0fba7be57f3822d967b04f0f6b6d6341e7516e7
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  # https://github.com/flathub/io.qt.qtwebengine.BaseApp/tree/branch/6.7/krb5
  - name: krb5
    subdir: src
    cleanup:
      - /bin
      - /share/et
      - /share/examples
      - /share/man
    config-opts:
      - --localstatedir=/var/lib
      - --sbindir=${FLATPAK_DEST}/bin
      - --disable-rpath
      - --disable-static
    post-install:
      - install -Dm644 ../krb5.conf -t ${FLATPAK_DEST}/etc/
    sources:
      - type: file
        path: krb5.conf
      - type: archive
        url: https://kerberos.org/dist/krb5/1.21/krb5-1.21.2.tar.gz
        sha256: 9560941a9d843c0243a71b17a7ac6fe31c7cebb5bce3983db79e52ae7e850491

  - name: mpvQC
    buildsystem: simple
    build-commands:
      - mkdir -p /app/my-app
      - cp -r mpvqc /app/my-app
      - install -D main.py /app/my-app
      - install -Dm644 io.github.mpvqc.mpvQC.svg /app/share/icons/hicolor/scalable/apps/io.github.mpvqc.mpvQC.svg
      - install -Dm644 io.github.mpvqc.mpvQC.desktop /app/share/applications/io.github.mpvqc.mpvQC.desktop
      - install -Dm644 io.github.mpvqc.mpvQC.metainfo.xml -t /app/share/metainfo
      - install -Dm755 launch.sh /app/bin/launch.sh
      - ln -s /app/bin/launch.sh /app/bin/mpvQC
    sources:
      - type: file
        path: launch.sh
      - type: file
        path: io.github.mpvqc.mpvQC.desktop
      - type: file
        path: io.github.mpvqc.mpvQC.metainfo.xml
      - type: file
        path: io.github.mpvqc.mpvQC.svg

      - type: archive  # todo use url to release artifact once we release
        url: https://github.com/trin94/test/releases/download/v0.9.0-3/release-build-linux.zip
        sha256: c81965020d055dabe1c320260d7e0a61088aa0fbe5bd6c4d42af54ecab6f47e2
        strip-components: 0

